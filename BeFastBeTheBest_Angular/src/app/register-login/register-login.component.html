<div class="row" > <!-- [ngStyle]="{'background-image': getUrl()}">-->

  <div class="col-xs-12 col-md-6 col-md-offset-3" >
    <div class="aler alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      class="text-center"
      style="border-style: groove;
                 border-width: 5px;
                "
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading && !isForgettingMode "
    >
      <h2 class="makeWhite">
        <strong>{{ isLoginMode ? 'Login' : 'Sign Up'}}</strong>
      </h2>
      <div class="form-group">
        <label for="nickname" ></label>
        <input
          type="text"
          id="nickname"
          class="form-control center-block"
          style="width: 300px;"
          ngModel
          name="nickname"
          required
          placeholder="Nickname"
        />
      </div>
      <div class="form-group">
        <label for="password" ></label>
        <input
          type="password"
          id="password"
          class="form-control center-block"
          style="width: 300px;"
          ngModel
          name="password"
          required
          minlength="6"
          placeholder="Password"
        >
      </div>
      <br>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>
      <br>
    </form>
  </div>
</div>
