<nav class="navbar navbar-default navbar-inverse" xmlns="http://www.w3.org/1999/html">
  <div class="container-fluid">
    <div class="navbar-header" *ngIf="isAuthenticated">
      <a class="navbar-brand" style="cursor: context-menu;">BeFastBeTheBest</a>
    </div>

    <div class="navbar-header navbar-nav" *ngIf="!isAuthenticated">
      <a class="navbar-brand" style="cursor: context-menu;">BeFastBeTheBest</a>
    </div>

    <div class="collapse navbar-collapse" *ngIf="isAuthenticated">
      <ul class="nav navbar-nav">
        <li *ngIf="!isAuthenticated"> <a routerLink="/register-login" (click)="onSelect('register-login')">Register/Login</a> </li>
        <li *ngIf="!isAuthenticated"><a routerLink="/game" (click)="onSelect('game')">Game</a> </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="isAuthenticated">
        <li class="dropdown" appDropdown>

          <a class="dropdown-toggle" role="button" style="cursor: pointer;">
            {{authenticatedNickname}}
            <span class="caret"></span>
          </a>

          <ul class="dropdown-menu">
            <li><a href="#" (click)="onLogout()">Logout</a> </li>
            <li><a style="cursor: pointer;" (click)="onDeleteAccount()">Delete Account</a> </li>
          </ul>

        </li>
      </ul>

    </div>
